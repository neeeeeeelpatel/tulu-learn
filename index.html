<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuluLearn - Learn Tulu Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Hearts and Timer Display -->
        <div class="hearts-container">
            <div id="heartsDisplay" class="hearts-display"></div>
            <div id="timerDisplay" class="timer-display hidden"></div>
        </div>

        <!-- Lessons Selection Screen -->
        <div id="lessonsScreen" class="screen lessons-screen">
            <div class="header">
                <h1>TuluLearn</h1>
                <p>Master the Tulu language with interactive lessons</p>
            </div>
            <div id="lessonsGrid" class="lessons-grid"></div>
        </div>

        <!-- Learning Screen -->
        <div id="learningScreen" class="screen learning-screen hidden">
            <div class="learning-header">
                <button id="closeBtn" class="close-btn" aria-label="Close lesson">‚úï</button>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div class="question-container">
                <h2 id="questionText" class="question-text"></h2>
                <div id="pronunciation" class="pronunciation" style="display: none;"></div>
                
                <div id="answersContainer" class="answers-container"></div>
                
                <button id="checkBtn" class="btn btn--primary btn--full-width check-btn disabled">
                    CHECK
                </button>
            </div>

            <!-- Feedback Panel -->
            <div id="feedbackPanel" class="feedback-panel">
                <div class="feedback-content">
                    <div id="feedbackIcon" class="feedback-icon"></div>
                    <div id="feedbackText" class="feedback-text"></div>
                    <div id="feedbackExplanation" class="feedback-explanation"></div>
                    <button id="continueBtn" class="btn btn--primary continue-btn">CONTINUE</button>
                </div>
            </div>
        </div>

        <!-- Lesson Complete Screen -->
        <div id="completeScreen" class="screen complete-screen hidden">
            <div class="complete-content">
                <div class="complete-icon">üéâ</div>
                <h2>Lesson Complete!</h2>
                <div id="completeStats" class="complete-stats"></div>
                <button id="backToLessonsBtn" class="btn btn--primary btn--full-width">
                    CONTINUE
                </button>
            </div>
        </div>

        <!-- Hearts Modal -->
        <div id="modalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-icon">üíî</div>
                    <h3>You're out of hearts!</h3>
                    <p>Don't worry, you can practice for free or wait for your hearts to refill.</p>
                    
                    <div id="modalTimer" class="modal-timer">
                        <div class="timer-icon">‚è±Ô∏è</div>
                        <div class="timer-text">00:00</div>
                    </div>
                    
                    <div class="modal-buttons">
                        <button id="modalPracticeBtn" class="btn btn--primary">
                            PRACTICE FOR FREE
                        </button>
                        <button id="modalWaitBtn" class="btn btn--secondary">
                            WAIT FOR HEARTS
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
